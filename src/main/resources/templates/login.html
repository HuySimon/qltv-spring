<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Đăng nhập - Quản lý thành viên</title>
    <meta name="description" content="Đăng nhập - Quản lý thành viên" />
    <link rel="shortcut icon" th:href="@{/assets/media/favicons/favicon.png}" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      th:href="@{/assets/media/favicons/favicon-192x192.png}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      th:href="@{/assets/media/favicons/apple-touch-icon-180x180.png}"
    />
    <link rel="stylesheet" th:href="@{/assets/css/oneui.min.css}" />
    <script defer th:src="@{/assets/js/oneui.app.min.js}"></script>
  </head>

  <body>
    <!-- Page Container -->
    <div id="page-container">
      <div th:if="${param.success}" class="alert alert-success">
        Đăng ký tài khoản thành công.
      </div>
      <div th:if="${param.error}" class="alert alert-success">
        Mã thành viên hoặc mật khẩu không hợp lệ.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        Đăng xuất thành công.
      </div>
      <!-- Main Container -->
      <main id="main-container">
        <!-- Page Content -->
        <div class="hero-static d-flex align-items-center">
          <div class="content">
            <div class="row justify-content-center push">
              <div class="col-md-8 col-lg-6 col-xl-4">
                <!-- Sign In Block -->
                <div class="block block-rounded mb-0">
                  <div class="block-header block-header-default">
                    <h3 class="block-title">Đăng nhập</h3>
                    <!-- <div class="block-options">
                      <a
                        class="btn-block-option fs-sm"
                        href="op_auth_reminder.html"
                        >Quên mật khẩu?</a
                      >
                      <a
                        class="btn-block-option"
                        href="op_auth_signup.html"
                        data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        title="New Account"
                      >
                        <i class="fa fa-user-plus"></i>
                      </a>
                    </div> -->
                  </div>
                  <div class="block-content">
                    <div class="p-sm-3 px-lg-4 px-xxl-5 py-lg-5">
                      <form th:action="@{/login}" method="POST">
                        <div class="py-3">
                          <div class="mb-4">
                            <input
                              type="text"
                              class="form-control form-control-alt form-control-lg"
                              id="maTV"
                              name="username"
                              placeholder="Mã thành viên"
                            />
                          </div>
                          <div class="mb-4">
                            <input
                              type="password"
                              class="form-control form-control-alt form-control-lg"
                              id="password"
                              name="password"
                              placeholder="Password"
                            />
                          </div>
                          <!-- <div class="mb-4">
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="login-remember"
                                name="login-remember"
                              />
                              <label
                                class="form-check-label"
                                for="login-remember"
                                >Remember Me</label
                              >
                            </div>
                          </div> -->
                        </div>
                        <div class="row mb-4">
                          <div class="col-md-6 col-xl-5">
                            <button
                              type="submit"
                              class="btn w-100 btn-alt-primary"
                              value="Log in"
                            >
                              <i
                                class="fa fa-fw fa-sign-in-alt me-1 opacity-50"
                              ></i>
                              Đăng nhập
                            </button>
                          </div>
                          <div class="col-md-6 col-xl-5">
                            <a th:href="@{/register}" class="btn w-100">
                              Đăng ký
                            </a>
                          </div>
                        </div>
                      </form>
                      <!-- END Sign In Form -->
                    </div>
                  </div>
                </div>
                <!-- END Sign In Block -->
              </div>
            </div>
          </div>
        </div>
        <!-- END Page Content -->
      </main>
      <!-- END Main Container -->
    </div>
    <!-- END Page Container -->
  </body>
</html>
